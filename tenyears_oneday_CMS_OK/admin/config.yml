backend:
  name: git-gateway
  branch: main

publish_mode: editorial_workflow

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

locale: "zh_Hant"

collections:
  - name: "content"
    label: "內容管理"
    files:
      - file: "content/home.json"
        label: "首頁文案"
        name: "home"
        fields:
          - { label: "品牌名", name: "brand", widget: "string" }
          - { label: "英文副標", name: "subtitle", widget: "string" }
          - { label: "關於我們文字", name: "about", widget: "text" }

  - name: "products"
    label: "商品"
    folder: "content/products"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "商品名稱", name: "title", widget: "string" }
      - { label: "分類", name: "category", widget: "select", options: ["項鍊","手鏈","耳環","戒指","其他"] }
      - { label: "價格", name: "price", widget: "number", value_type: "int", min: 0 }
      - { label: "狀態", name: "status", widget: "select", options: ["上架","下架"], default: "上架" }
      - label: "圖片"
        name: "images"
        widget: "list"
        field: { label: "圖片", name: "image", widget: "image" }
      - { label: "商品說明", name: "description", widget: "text", required: false }
