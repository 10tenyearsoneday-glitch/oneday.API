<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>十年一日 TEN YEARS ONE DAY</title>

  <!-- 字體：接近 Canva 的中文 serif + 英文 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@300;400;600&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <header class="topbar">
    <div class="wrap topbar__row">
      <div class="brand">
        <div class="brand__title">十年一日</div>
        <div class="brand__sub">tenyears_oneday</div>
      </div>

      <div class="icons">
        <button class="iconbtn" aria-label="搜尋">🔍</button>
        <button class="iconbtn" aria-label="相機">📷</button>
        <button class="iconbtn" aria-label="LINE">LINE</button>
        <a class="iconbtn" href="cart.html" aria-label="購物車">🛒</a>
        <button class="iconbtn" aria-label="會員">👤</button>
      </div>
    </div>

    <nav class="nav">
      <div class="wrap nav__row">
        <a class="pill is-active" href="#about">關於我們</a>
        <a class="pill" href="#products">全系列 🌸</a>
        <a class="pill" href="#silver">純銀飾品 ✨</a>
        <a class="pill" href="#promo">優惠活動 🎁</a>
        <a class="pill" href="#know">飾品小知識 💡</a>
        <a class="pill" href="#faq">相關問題 ❗</a>
      </div>
    </nav>
  </header>

  <main class="hero">
    <div class="wrap">
      <h1 class="hero__title">十年一日</h1>
      <p class="hero__tagline">時光淬鍊・破碎中尋覓永恆<br>每一件飾品 都是時間的詩篇</p>

      <section class="card">
        <div class="card__head">
          <span class="heart">🤍</span>
          <div>
            <div class="card__title">歡迎來到 十年一日</div>
            <div class="card__en">TEN YEARS ONE DAY</div>
            <div class="card__en2">Every piece tells a story.</div>
          </div>
        </div>

        <p class="card__text">
          承載著十年以上的友情，<br>
          繼續延續下去的動力。<br><br>
          每一件飾品，<br>
          都是時間累積的溫柔。<br><br>
          <strong>謝謝你，把重要的一天交給十年一日 ✨</strong>
        </p>
      </section>

      <section class="features">
        <div class="feature">💎 精選材質</div>
        <div class="feature">✨ 獨特設計</div>
        <div class="feature">🚚 便利配送</div>
      </section>

      <section id="products" class="products">
        <div class="products__title">精選商品</div>
        <div id="product-list" class="grid"></div>
      </section>
    </div>
  </main>

  <footer class="footer">
    <div class="wrap">© 十年一日 tenyears_oneday</div>
  </footer>

  <script type="module">
    import { PRODUCTS } from "./js/config.js";

    const list = document.getElementById("product-list");
    PRODUCTS.forEach(p => {
      list.innerHTML += `
        <a class="item" href="product.html?id=${p.id}">
          <div class="item__img">
            <img src="${p.image}" alt="${p.name}">
          </div>
          <div class="item__name">${p.name}</div>
          <div class="item__price">NT$ ${p.price}</div>
        </a>
      `;
    });
  </script>
</body>
</html>
