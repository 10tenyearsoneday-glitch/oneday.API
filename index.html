<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>十年一日 TEN YEARS ONE DAY</title>

  <style>
    body{
      margin:0;
      font-family: "Noto Serif TC", serif;
      background: linear-gradient(180deg,#eaf3ea,#f7fbf7);
      color:#2f3b33;
    }
    header{
      text-align:center;
      padding:40px 20px 20px;
    }
    h1{
      margin:0;
      font-size:32px;
      letter-spacing:4px;
    }
    .subtitle{
      margin-top:8px;
      opacity:.7;
    }
    .card{
      max-width:720px;
      margin:40px auto;
      background:#ffffffcc;
      border-radius:20px;
      padding:32px;
      text-align:center;
      box-shadow:0 10px 30px rgba(0,0,0,.08);
    }
    footer{
      text-align:center;
      padding:30px;
      font-size:14px;
      opacity:.6;
    }
  </style>
</head>

<body>
  <header>
    <h1>十年一日</h1>
    <div class="subtitle">TEN YEARS ONE DAY</div>
  </header>

  <div class="card">
    <h2>歡迎來到 十年一日</h2>
    <p><em>Every piece tells a story.</em></p>
    <p>
      承載著十年以上的友情，<br/>
      繼續延續下去的動力。
    </p>
    <p>
      每一件飾品，<br/>
      都是時間累積的溫柔。
    </p>
  </div>

  <footer>
    © 十年一日 tenyears_oneday
  </footer>
</body>
</html>
